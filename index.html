<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ptk-accordian</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ptk-accordian
      id="ptk-accordian"
      showMultiple="false"
      animateDuration="200"
      showArrow=' <i class="fa fa-angle-down custom"></i>'
      hideArrow='<i class="fa fa-angle-up custom"></i>'
      data-accordian='[
    {
      "headerName": "accordian 1",
      "data" : "I m an accordian 1"
    },
    {
      "headerName": "accordian 2",
      "data" : "I m an accordian 2"
    },
    {
      "headerName": "accordian 3",
      "data" : "I m an accordian 3"
    },
    {
      "headerName": "accordian 4",
      "data" : "I m an accordian 4"
    },
    {
      "headerName": "accordian 5",
      "data" : "I m an accordian 5"
    }]'
    >
    </ptk-accordian>

    <script src="script.js"></script>
  </body>
</html>
