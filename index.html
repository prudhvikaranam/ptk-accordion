<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ptk-accordian</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ptk-accordian
      id="ptk-accordian" headerColor = "blue" dataColor = "black"
      data-accordian='[
    {
      "headerName": "accordian 1",
      "data" : "Hellooooooooooo1111111111111111111111111"
    },
    {
      "headerName": "accordian 2",
      "data" : "Helloooooooooooo22222222222222222222222222222222"
    }]'
    ></ptk-accordian>
    <script src="script.js"></script>
  </body>
</html>
