<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ptk-accordion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ptk-accordion
      id="ptk-accordion"
      showDefaultAccordionIndex="0"
      showMultiple="false"


      noTogglers      
      toggleIcons="true"
      showArrow=' <i class="fa fa-angle-down custom"></i>'
      hideArrow='<i class="fa fa-angle-up custom"></i>'
      data-accordion='[
    {
      "headerName": "accordion 1",
      "data" : "I m an accordion 1"
    },
    {
      "headerName": "accordion 2",
      "data" : "I m an accordion 2"
    },
    {
      "headerName": "accordion 3",
      "data" : "I m an accordion 3"
    },
    {
      "headerName": "accordion 4",
      "data" : "I m an accordion 4"
    },
    {
      "headerName": "accordion 5",
      "data" : "I m an accordion 5"
    }]'
    >
    </ptk-accordion>

    <script src="script.js"></script>
  </body>
</html>
